<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Planner Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-layout">
    
    <!-- === Left Sidebar === -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-book"></i> StudyPlanner</h2>
      </div>
      <nav>
        <a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#"><i class="fas fa-calendar-alt"></i> Calendar</a>
        <a href="#"><i class="fas fa-chart-line"></i> Progress</a>
        <a href="#"><i class="fas fa-bell"></i> Reminders</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
        <div class="sidebar-footer">
          <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
      </nav>
    </aside>

    <!-- === Main Content === -->
    <main class="main-content">
      
      <!-- Top Navbar -->
      <div class="top-navbar">
        <div class="welcome">
          <h2>Welcome Back, <span class="user-name">Student</span> ðŸ‘‹</h2>
          <p id="date"></p>
        </div>
        <div class="navbar-actions">
          <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search tasks..." class="search-box">
          </div>
          <div class="profile-btn" onclick="openProfile()">
            <div class="initials">SP</div>
          </div>
        </div>
      </div>

      <!-- Dashboard Content -->
      <div class="dashboard-content">
        
        <!-- Productivity Section -->
        <div class="productivity-section">
          <!-- Pomodoro Timer -->
          <div class="pomodoro-card">
            <div class="card-header">
              <h3><i class="fas fa-clock"></i> Focus Timer</h3>
              <div class="timer-cycle">
                <span>Session: </span>
                <span id="cycleCount">0</span>
              </div>
            </div>
            <div class="timer-container">
              <div class="timer-display" id="timer">25:00</div>
              <div class="timer-modes">
                <button class="mode-btn active" data-minutes="25">
                  <i class="fas fa-graduation-cap"></i> Study
                </button>
                <button class="mode-btn" data-minutes="5">
                  <i class="fas fa-coffee"></i> Short Break
                </button>
                <button class="mode-btn" data-minutes="15">
                  <i class="fas fa-couch"></i> Long Break
                </button>
              </div>
              <div class="timer-controls">
                <button id="startTimer" class="timer-btn primary">
                  <i class="fas fa-play"></i> Start
                </button>
                <button id="pauseTimer" class="timer-btn secondary">
                  <i class="fas fa-pause"></i> Pause
                </button>
                <button id="resetTimer" class="timer-btn danger">
                  <i class="fas fa-redo"></i> Reset
                </button>
              </div>
            </div>
          </div>

          <!-- Stats Card -->
          <div class="stats-card">
            <h3><i class="fas fa-chart-pie"></i> Today's Stats</h3>
            <div class="stats-grid">
              <div class="stat-item">
                <div class="stat-value" id="tasksCompleted">0</div>
                <div class="stat-label">Tasks Done</div>
              </div>
              <div class="stat-item">
                <div class="stat-value" id="focusTime">0h 0m</div>
                <div class="stat-label">Focus Time</div>
              </div>
              <div class="stat-item">
                <div class="stat-value" id="productivityScore">0%</div>
                <div class="stat-label">Productivity</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Tasks Section -->
        <div class="tasks-section">
          <div class="tasks-header">
            <h3><i class="fas fa-tasks"></i> My Tasks</h3>
            <div class="task-actions">
              <div class="task-input">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button class="add-btn" onclick="addTask()">
                  <i class="fas fa-plus"></i> Add
                </button>
              </div>
            </div>
          </div>

          <div class="tasks-container">
            <ul id="taskList" class="task-list">
              <!-- Tasks will be added here dynamically -->
            </ul>
            
            <div class="tasks-footer">
              <div class="tasks-summary">
                <span id="totalTasks">0</span> tasks (<span id="completedTasks">0</span> completed)
              </div>
              <button class="clear-btn" onclick="clearTasks()">
                <i class="fas fa-trash-alt"></i> Clear All
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Custom Alert Modal -->
  <div id="alertModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="alertTitle">Alert</h3>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <p id="alertMessage"></p>
      </div>
      <div class="modal-footer">
        <button id="confirmBtn" class="modal-btn primary">OK</button>
      </div>
    </div>
  </div>

  <!-- Confetti Effect Container -->
  <canvas id="confetti-canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
